<!DOCTYPE html>

<html lang="en">

<head>
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card">
                <h3 class="title">HOME</h3>
                <div class="score-div" id="home-score-div">
                    <p class="scores" id="home-score">0</p>
                </div>
                <div class="buttons">
                    <button class="score-btn" id="home-score-1">+1</button>
                    <button class="score-btn" id="home-score-2">+2</button>
                    <button class="score-btn" id="home-score-3">+3</button>
                </div>
            </div>

            <div class="card">
                <h3 class="title">GUEST</h3>
                <div class="score-div" id="guest-score-div">
                    <p class="scores" id="guest-score">0</p>
                </div>
                <div class="buttons">
                    <button class="score-btn" id="guest-score-1">+1</button>
                    <button class="score-btn" id="guest-score-2">+2</button>
                    <button class="score-btn" id="guest-score-3">+3</button>
                </div>
            </div>
        </div>

        <button class="ng-btn" id="ng-btn">New Game</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
